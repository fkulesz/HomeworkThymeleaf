<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Dodaj nowy produkt</h1>
    <form method="post" th:action="@{/add}" th:object="${product}">
        Nazwa produktu: <input type="text" th:field="*{name}" required><br/>
        Cena produktu: <input type="text" th:field="*{price}" required><br/>
        <button type="submit">Dodaj</button>
    </form>

    <a href="/lista">Wyświetl listę produktów</a><br/>
    <a href="/tabela">Wyświetl tabelę produktów</a>
</body>
</html>
